<script>
    ///Async and await concept///

const getTodo = async () =>{

    const response = await fetch('https://jsonplaceholder.typicode.com/todos/');

    const data = await response.json();

    return data;
    

}

getTodo().then((data)=>{
console.log("resolved " , data)
})
