<script>

    ///Throwing Errors///

    const getTodo = async () =>{

const response = await fetch('https://jsonplaceholder.typicode.com/todoss/');

if(response.status !== 200 ){
    throw new Error('cannot fetch');
}

const data = await response.json();

return data;


}

getTodo().then((data)=>{
console.log("resolved " , data)
}).catch(((err)=>{
console.log("rejected " , err)
}))


</script>
